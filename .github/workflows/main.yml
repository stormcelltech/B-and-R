on:
  push:
    branches:
      - main

name: ðŸš€ Ftp upload website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: stormcelltech.com
        username: ${{ secrets.MAIN_FTP_USERNAME }}
        password: ${{ secrets.MAIN_FTP_PASSWORD }}
        server-dir: /wordbank.stormcelltech.com/

    - name: ðŸ“‚ Run SSH Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.MAIN_HOST }}
        username: ${{ secrets.MAIN_FTP_USERNAME }}
        port: ${{ secrets.MAIN_PORT }}
        password: ${{ secrets.MAIN_FTP_PASSWORD }}
        script: |
          cd wordbank.stormcelltech.com
          sh ./.scripts/deploy.sh
